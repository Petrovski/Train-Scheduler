<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Train Scheduler App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    

<div class="jumbotron container">Train Schedule</div>

<div class="container">
    <table id="tables" class="table">
        <thead>
            <div id="trainlist" class="container">Current Train Schedule</div>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Detroit Express</th>
                <td>Chicago, IL</td>
                <td>120</td>
                <td>?????</td>
                <td>?????</td>
            </tr>
            <tr>
                <th scope="row">Oregon Trail</th>
                <td>Seattle, WA</td>
                <td>60</td>
                <td>?????</td>
                <td>?????</td>
            </tr>
        </tbody>
    </table>
</div>

<br>

<div id="forms" class="container">
    <p id="addtrain">Add Train</p>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input class="form-control" id="name" aria-describedby="emailHelp" placeholder="Orlando Express">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input class="form-control" id="role" placeholder="Orlando">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="year" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (min)</label>
                <input class="form-control" id="rate" placeholder="60">
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
</div>




<!-- Script tag for linking firebase -->
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
